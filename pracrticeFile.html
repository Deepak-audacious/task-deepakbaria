    <script>
      let restCalculation = (...args) =>{
        let sumOfArg = 0
        let i = 0
        while(i<args.length){
            sumOfArg += args[i]
            i++
        }
        return sumOfArg
      }
      console.log(restCalculation(1,2,3,4,5))



      let eachFor = (...args) =>{
            let sumOfArgs = 0
            args.forEach((n)=>
            sumOfArgs += n
            )
            return sumOfArgs 
      }
      console.log(eachFor(1,2,3,4,5))




      let SpreadOperatorCalculation = (n1,n2,n3,n4,n5) =>{  
            return n1+n2+n3+n4+n5
      }
      let numbers = [1,2,3,4,5]
      console.log(SpreadOperatorCalculation(...numbers))

      let num = 153;
      let armstrong = 0
      let length = 0
      let temp = num
      let temp1 = num
      let reminder; 
      while(num>0){
        length++
        num = parseInt(num/10)
      }

      while(temp>0){
